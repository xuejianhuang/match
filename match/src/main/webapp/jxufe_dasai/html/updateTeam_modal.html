<a id="updateteam_modaltrigger" class='regAcct' hidefocus='true'
   href="#updateteammodal"></a>

<form id="updateTeamForm" method="post">
    <input type="button" class="hidemodal" hidden="hidden">
    <input type="text" hidden="hidden" name="group.id" id="groupId">
    <table class="memberSignup jz-memberSignup" cellspacing="5"
           cellpadding="5">
        <tbody>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>团队名称：</span>
                </div>
            </td>
            <td class="itemName">
                <div class="itemSpace">
                    <input class="g_itext itemEdit" id="teamName" name="group.caption"
                           maxlength="50" type="text">&nbsp;
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>指导老师1：</span>
                </div>
            </td>
            <td class="itemName">
                <div class="itemSpace">
                    <input class="g_itext itemEdit" id="tutor1"  name="group.tutor1"
                           maxlength="50" type="text">&nbsp;
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>职称：</span>
                </div>
            </td>
            <td class="itemName">
                <div class="itemSpace">
                    <select id="tutorTitle1" name="group.tutorTitle1" >
                        <option value="0">讲师</option>
                        <option value="1">副教授</option>
                        <option value="2">教授</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span> 电话:</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input id="tutorPhone1"  name="group.tutorPhone1" maxlength="11"
                           minlength="11" placeholder=""
                           class="g_itext itemEdit userAddItem" type="text">
                </div>
            </td>
        </tr>

        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>指导老师2：</span>
                </div>
            </td>
            <td class="itemName">
                <div class="itemSpace">
                    <input class="g_itext itemEdit" id="tutor2"  name="group.tutor2"
                           maxlength="50" type="text">&nbsp;
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>职称：</span>
                </div>
            </td>
            <td class="itemName">
                <div class="itemSpace">
                    <select id="tutorTitle2"   name="group.tutorTitle2">
                        <option value="0">讲师</option>
                        <option value="1">副教授</option>
                        <option value="2">教授</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span> 电话:</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input id="tutorPhone2" name="group.tutorPhone2"  maxlength="11"
                           minlength="11" placeholder=""
                           class="g_itext itemEdit userAddItem" type="text">
                </div>
            </td>
        </tr>


        <tr>
            <td colspan="2" style="text-align: center;"><input class="memberSignupBtn g_ibutton" type="reset"
                                                               value="重&#12288;置"> &nbsp;
                <input
                        class="memberSignupBtn g_ibutton" extclass="g_ibutton" type="button"
                        value="确&#12288;定" onclick="submitUpdateTeamInfo()"
                ></td>

        </tr>
        </tbody>
    </table>
</form>
