<a id="login_modaltrigger" class='regAcct'
   hidefocus='true'
   href="#loginmodal"></a>

<h2 align="center" style="margin-bottom: 10px">登录</h2 >
<form
        id="memberSigninForm"
        method="post"
>
    <input type="button" class="hidemodal" hidden="hidden">

    <table class="memberSignup jz-memberSignup"
           cellspacing="5"
           cellpadding="5" >
        <tbody>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>帐号(邮箱)：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemEdit"
                           id="memberSigninAccount"
                           name="member.account"
                           maxlength="50"
                           type="text">&nbsp;<font
                        class="g_stress">*</font>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>密码：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemEdit"
                           id="memberSigninPassword"
                           name="member.password"
                           maxlength="20"
                           minlength="6"
                           type="password">&nbsp;<font
                        class="g_stress">*</font>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName"></td>
            <td class="itemCtrl">
                <a id="signup_modaltrigger" class='regAcct'
                   hidefocus='true'
                   href="#signupmodal">注&#12288;册</a>

                <input class="memberSignupBtn g_ibutton"
                       extclass="g_ibutton"
                       value="登&#12288;录"
                       type="reset">
            </td>
        </tr>
        </tbody>
    </table>
</form>
