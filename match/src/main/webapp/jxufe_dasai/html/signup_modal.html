<h2 align="center">用户注册</h2 >
<form
        id="memberSignupForm"
        method="post"
>
    <input type="button" class="hidemodal" hidden="hidden">

    <table class="memberSignup jz-memberSignup"
           cellspacing="1"
           cellpadding="1">
        <tbody>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>帐号(邮箱)：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemEdit"
                           id="memberSignupAccount"
                           name="member.account"
                           maxlength="50"
                           type="text">&nbsp;<font
                        class="g_stress">*</font>
                </div>
            </td>
        </tr>

        <tr>
            <td class="itemName">
                验证码：
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemCaptcha"
                           id="memberSignupCaptcha"
                           name="captcha"
                           maxlength="4"
                           type="text">
                    <input type="button"
                           onclick="getCaptcha('#memberSignupAccount',this)"
                           value="免费获取验证码">
                </div>
            </td>
        </tr>

        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>身份：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">

                    <select id="memberSignupProfession"
                            name="member.profession"
                    >
                        <option value="0">
                            学生
                        </option>
                        <option value="1">
                            老师
                        </option>
                        <option value="2">
                            其他
                        </option>
                    </select> &nbsp;<font
                        class="g_stress">*</font>
                </div>

            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>是否本校人员：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">

                    <select id="memberSignupIsJxufe"
                            name="member.isJxufe"
                            onchange="singup_isJxufeSelectItemChange(this.options[this.options.selectedIndex].value,'#memberSignupSchool')"
                    >
                        <option value="1">
                            是
                        </option>
                        <option value="0">
                            否
                        </option>
                    </select> &nbsp;<font
                        class="g_stress">*</font>
                </div>

            </td>
        </tr>

        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>姓名：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input id="memberSignupName"
                           name="member.name"
                           maxlength="50"
                           minlength="1"
                           placeholder=""
                           class="g_itext itemEdit userAddItem isCheckUAI"
                           type="text">&nbsp;<font
                        class="g_stress">*</font>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>电话：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input id="memberSignupPhone"
                           name="member.phone"
                           maxlength="11"
                           minlength="11"
                           placeholder=""
                           class="g_itext itemEdit userAddItem"
                           type="text">
                    <font
                            class="g_stress">*</font>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>学校：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input id="memberSignupSchool"
                           name="member.school"
                           maxlength="30"
                           minlength="4"
                           placeholder=""
                           class="g_itext itemEdit userAddItem"
                           type="text"
                         value="江西财经大学"
                    >
                    <font
                            class="g_stress">*</font>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>专业：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input id="memberSignupMajor"
                           name="member.major"
                           maxlength="10"
                           minlength="2"
                           placeholder=""
                           class="g_itext itemEdit userAddItem"
                           type="text">
                    <font
                            class="g_stress">*</font>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>密码：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemEdit"
                           id="memberSignupPassword"
                           name="member.password"
                           maxlength="20"
                           minlength="6"
                           type="password">&nbsp;<font
                        class="g_stress">*</font>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>确认密码：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemEdit"
                           id="memberSignupRepwd"
                           maxlength="20"
                           minlength="6"
                           type="password">&nbsp;<font
                        class="g_stress">*</font>
                </div>
            </td>
        </tr>

        <tr>
            <td class="itemName"></td>
            <td class="itemCtrl">
                <input class="memberSignupBtn g_ibutton"
                       extclass="g_ibutton"
                       value="提&#12288;交"
                       type="button"
                       onclick="submitForm()">&nbsp;&nbsp;&nbsp;
                <input class="memberSignupBtn g_ibutton"
                       extclass="g_ibutton"
                       value="重&#12288;置"
                       type="reset">
            </td>
        </tr>
        </tbody>
    </table>
</form>
