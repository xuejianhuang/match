<h2 align="center">找回密码</h2 >
<form
        id="retrievePwdForm"
        method="post"
>
    <input type="button" class="hidemodal" hidden="hidden">

    <table class="memberSignup jz-memberSignup"
           cellspacing="1"
           cellpadding="1">
        <tbody>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>注册帐号(邮箱)：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemEdit"
                           id="retrievePwdAccount"
                           name="account"
                           maxlength="50"
                           type="text">&nbsp;<font
                        class="g_stress">*</font>
                </div>
            </td>
        </tr>

        <tr>
            <td class="itemName">
                验证码：
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemCaptcha"
                           id="retrievePwdCaptcha"
                           name="captcha"
                           maxlength="4"
                           type="text">
                    <input type="button"
                           onclick="getCaptcha('#retrievePwdAccount',this)"
                           value="获取验证码">
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>重设密码：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemEdit"
                           id="retrievePwdPassword"
                           name="password"
                           maxlength="20"
                           minlength="6"
                           type="password">&nbsp;<font
                        class="g_stress">*</font>
                </div>
            </td>
        </tr>
        <tr>
            <td class="itemName">
                <div class="itemSpace">
                    <span>确认密码：</span>
                </div>
            </td>
            <td class="itemCtrl">
                <div class="itemSpace">
                    <input class="g_itext itemEdit"
                           id="retrievePwdRepwd"
                           maxlength="20"
                           minlength="6"
                           type="password">&nbsp;<font
                         class="g_stress">*</font>
                </div>
            </td>
        </tr>

        <tr>
            <td class="itemName"></td>
            <td class="itemCtrl">
                <input class="memberSignupBtn g_ibutton"
                       extclass="g_ibutton"
                       value="提&#12288;交"
                       type="button"
                       onclick="retrievePwdSubmitForm()">&nbsp;&nbsp;&nbsp;
                <input class="memberSignupBtn g_ibutton"
                       extclass="g_ibutton"
                       value="重&#12288;置"
                       type="reset">
            </td>
        </tr>
        </tbody>
    </table>
</form>
