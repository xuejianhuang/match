<script type="text/javascript">
member_search = function()
{
	
	$('#dg_trainAttendMemberList').datagrid('reload', {
		name: $("#trainAttendMemberList_name").val(),
		account : $('#trainAttendMemberList_account').val(),
		school : $('#trainAttendMemberList_school').val(),
		major : $('#trainAttendMemberList_major').val()
	});
};

exportExcel=function()
{
	window.open("member_exportTrainMemberExcel.action?trainItemId="+memberListClickTrainItemId+"&_"+new Date().getTime());
}

$(function() {
	$('#dg_trainAttendMemberList').datagrid({
		   url:'member_getTrainMemberList.action?trainItemId='+memberListClickTrainItemId
	});
});

</script>
<div class="easyui-layout" data-options="fit : true,border : false">

	<div
		data-options="region:'north',title:'查询条件',border:false,iconCls:'icon-columns'"
		style="height: 80px; background: #f4f4f4;">
		 &nbsp;
		<div style="padding: 3px">
		学  校：<input id="trainAttendMemberList_school" name="school">	&nbsp;
	    	专  业：<input id="trainAttendMemberList_major" name="major">	&nbsp;
			账  号：<input id="trainAttendMemberList_account" name="account">	&nbsp;
		
		          姓 名： <input id="trainAttendMemberList_name"  name="name" /> &nbsp;
		         
			<input type="button" value="查询" onclick="member_search()">&nbsp;
			<input  type="button" onclick="member_btn_piechart('school',memberListClickTrainItemId)" value="学校比例">&nbsp;
		  <input  type="button" onclick="member_btn_piechart('major',memberListClickTrainItemId)" value="专业比例">&nbsp;
		 
			<input type="button" value="发送邮件通知" onclick="openDialog('trainMember/sendEmail.html', '邮件发送', 1000, 600)">&nbsp;&nbsp;
			<a href="javascript:exportExcel()">培训报名名单下载</a>
		</div>
	</div>

	<div data-options="region:'center',border:false">
		<table id="dg_trainAttendMemberList" title="报名名单"
			data-options="
                               idField : 'id',
			                     fit : true,
			                    striped:true,
			                  fitColumns : true,
			                 singleSelect : false
                            ">
			<thead>
				<tr>
					<th data-options="field:'account',align:'center',width:20">
						账号
					</th>
					<th data-options="field:'name',align:'center',width:20" >
						姓名
					</th>
					<th data-options="field:'phone',align:'center',width:20" >
						电话
					</th>
					<th data-options="field:'school',align:'center',width:20">
					 学校
					</th>
					<th data-options="field:'major',align:'center',width:20">
					 专业
					</th>
					<th data-options="field:'profession',align:'center',width:10" formatter="formatterProfession">
						身份
					</th>
				</tr>
			</thead>
		</table>
	</div>
	
	 
	 
	
</div>
