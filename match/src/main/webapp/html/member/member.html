<script type="text/javascript">
function singup_isJxufeSelectItemChange(isJxufe,school)
{
    if(isJxufe==1)
    {
        $(school).val("江西财经大学");
    }
    else
    {
        if( $(school).val()=="江西财经大学")
        $(school).val("");
    }

}
member_search = function()
{
	
	$('#dg_member').datagrid('reload', {
		name: $("#member_name").val(),
		account : $('#member_account').val(),
		school : $('#member_school').val(),
		major : $('#member_major').val()
	});
};
</script>
