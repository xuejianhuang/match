<div style="padding: 15px; overflow: hidden">
    <form id="f_changepassword" method="post">
    <table style="width: 100%" class="tableForm">
        <tr>
            <td>
                原密码：
            </td>
            <td>
                <input type="password" id="oldPassword" name="oldPassword" class="easyui-validatebox" data-options="required:true" />
            </td>
        </tr>
        <tr>
            <td>
                新密码：
            </td>
            <td>
                <input type="password" name="newPassword" id="newPassword" class="easyui-validatebox" data-options="required:true"  />
            </td>
        </tr>
          <tr>
            <td>
                确认密码：
            </td>
            <td>
                <input type="password" name="verifyPassword" id="verifyPassword" class="easyui-validatebox" data-options="required:true,validType:'eqPwd[\'#newPassword\']'" />
            </td>
        </tr>
    </table>
    </form>
</div>
